$mainMod = SUPER

#bind = $mainMod, V, 
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Launch apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, $menu
bind = $mainMod, B, exec, $browser

# Windows
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
#bind = $mainMod, F, togglefloating, 
bind = $mainMod, F, exec, hyprctl dispatch togglefloating && if hyprctl activewindow | grep -q "class: kitty" && hyprctl activewindow | grep -q "floating: 1"; then hyprctl dispatch resizeactive exact 800 500 && hyprctl dispatch centerwindow; fi
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace scroll
binds {
#    workspace_back_and_forth = true
    allow_workspace_cycles = true
} 
bind = $mainMod,TAB,workspace,m+1 
bind = $mainMod SHIFT,TAB,workspace,m-1 

# Example special workspace (scratchpad)
bind = ,F12, togglespecialworkspace, term
bind = $mainMod, W, togglespecialworkspace, util

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

#bind = Alt_R, comma, layoutmsg, swapwithmaster

#Screenshot
$screenshot_output = ~/Pictures/screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window -o $screenshot_output
bind = CTRL, PRINT, exec, hyprshot -m output -o $screenshot_output
bind = SHIFT, PRINT, exec, hyprshot -m region -o $screenshot_output

# Wlogout
bind = $mainMod SHIFT, L, exec, wlogout

# Audio shortcuts
binde =, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde =, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
binde =, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
binde =, XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

#bindl=, XF86AudioPlay, exec, playerctl play-pause
#bindl=, XF86AudioPause, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next

# Backlight shortcuts
bindle =, XF86MonBrightnessUp, exec, swayosd-client --brightness +2
bindle =, XF86MonBrightnessDown, exec, swayosd-client --brightness -2

# Master
bind = $mainMod, k, layoutmsg, cyclenext noloop
bind = $mainMod, j, layoutmsg, cycleprev noloop
bind = $mainMod, h, layoutmsg, focusmaster
bind = $mainMod, l, layoutmsg, swapwithmaster

# Wallpaper
bind = $mainMod, r, exec, $HOME/.scripts/wallpaper rand

# Power profiles
bind = $mainMod CTRL, 3, exec, powerprofilesctl set performance & notify-send "performance"
bind = $mainMod CTRL, 2, exec, powerprofilesctl set balanced & notify-send "balanced"
bind = $mainMod CTRL, 1, exec, powerprofilesctl set power-saver & notify-send "powr-saver"

# Lock
# Lock lid on close
bindl=,switch:off:Lid Switch, exec, hyprlock --immediate
bindl=,switch:on:Lid Switch, dpms, on

bind = $mainMod SHIFT, i, exec,pgrep -x hypridle >/dev/null && (pkill -x hypridle && notify-send "Hypridle" "Stopped") || (hypridle & notify-send "Hypridle" "Started")

